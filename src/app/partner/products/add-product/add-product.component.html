<div class="p-1">
    <mat-card>
        <mat-card-header>
            <mat-card-title>{{(id) ? 'Editer' : 'Ajouter nouveau'}} Menu</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="form" (ngSubmit)="onSubmit()" autocomplete="off" fxLayout="row wrap">
                <div fxFlex="40" class="px-2"> 
                    <p class="mt-1"><span class="uppercase fw-500">Gallery</span><span class="text-muted px-1">(max 8 images)</span></p>  
                    <input-file formControlName="images" fileLimit="8" fileAccept="image/*"></input-file>  
                </div>
                <div fxFlex="60" class="px-2">
                    <div fxLayout="row wrap">
                        <div fxFlex="100" fxFlex.gt-sm="50" class="px-1">
                            <mat-form-field appearance="outline" class="w-100">
                                <mat-label>Nom</mat-label>
                                <input matInput formControlName="name" required>
                                <mat-error *ngIf="form.controls.name.errors?.required">Nom est obligatoire</mat-error>
                                <mat-error *ngIf="form.controls.name.hasError('minlength')">Nom avoir au moins 4 charact√®res</mat-error>
                            </mat-form-field>
                        </div> 
                        
                        <div fxFlex="100" fxFlex.gt-sm="50" class="px-1">
                            <mat-form-field appearance="outline" class="w-100">
                                <mat-label>Prix</mat-label>
                                <input matInput formControlName="price">
                                <mat-error *ngIf="form.controls.price.errors?.required">Prix est obligatoire</mat-error>
                            </mat-form-field>
                        </div> 

                        <div fxFlex="100" class="px-1">
                            <mat-form-field appearance="outline" class="w-100">
                                <mat-label>Description</mat-label> 
                                <textarea matInput formControlName="description" rows="7"></textarea> 
                            </mat-form-field> 
                        </div> 
                       


                        <div fxFlex="100" class="mt-2 text-center w-100">
                            <button mat-raised-button color="primary" type="submit">Enregistrer</button>
                        </div>
                    </div>
                </div>
            </form>
        </mat-card-content>
       
    </mat-card>
</div>
